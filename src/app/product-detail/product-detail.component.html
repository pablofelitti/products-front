<div *ngIf="product">
  <h2>Edit product</h2>
  <h2>ID:</h2>
  <p>{{product.id}}</p>
  <h2>Name:</h2>
  <p>{{product.name}}</p>
  <input [(ngModel)]="product.name" placeholder="name"/>
  <h2>Description:</h2>
  <p>{{product.description}}</p>
  <h2>Price:</h2>
  <p>{{product.price}}</p>

  <button (click)="goBack()">go back</button>
</div>
