<h2>All products</h2>
<div>
<ul class="list-group">
  <li *ngFor="let product of products" (click)="onSelect(product)" class="list-group-item">
    <a routerLink="/productDetail/{{product.id}}">
      <span class="badge">{{product.id}}</span> {{product.name}}
    </a>
  </li>
</ul>

<button type="button" class="btn btn-primary" routerLink="/newProduct">New product</button>
</div>
