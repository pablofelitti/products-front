apiVersion: apps/v1
kind: Deployment
metadata:
  name: products-front-deployment
  labels:
    app: products-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: products-front
  template:
    metadata:
      labels:
        app: products-front
    spec:
      containers:
        - name: products-front
          image: pablofelitti/products-front:1.11
          ports:
            - containerPort: 80
